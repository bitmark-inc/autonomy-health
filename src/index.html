<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Autonomy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="icon" type="image/x-icon" href="assets/icons/dev/72.png">
  <link rel="apple-touch-icon" href="assets/icons/dev/128.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/dev/144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/dev/152.png">
  <link rel="apple-touch-icon" sizes="196X196" href="assets/icons/dev/196.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#DDD5C7">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <div style="position: fixed; height: 100vh; width: 100%; max-width: 768px; padding: 0 16px; text-align: center;">
      <div style="height: 56px; width: 100%; font-family: 'Domaine Sans Text'; font-size: 14px; display: flex; align-items: center;" layout="fill">
        <div style="width: 32%;"><hr style="background: #828182; border: none; margin-bottom: .15rem; height: 0.75px;"><hr style="background: #828182; border: none; margin-bottom: .15rem; height: 0.75px;"></div>
        <div style="width: 36%; text-align: center; text-transform: uppercase; color: #003262;">Autonomy</div>
        <div style="width: 32%;"><hr style="background: #828182; border: none; margin-bottom: .15rem; height: 0.75px;"><hr style="background: #828182; border: none; margin-bottom: .15rem; height: 0.75px;"></div>
      </div>
      <div style="position: relative; height: calc(100vh -70px -56px);">
        <div style="font-size: 8vh; font-weight: 300; line-height: 120%; color: #003262;">
          <p>Get better.</p>
          <p>Together.</p>
        </div>
        <div style="height: calc(((100vh - 70px - 56px) / 100 * 52)); display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
          <div style="height: calc(((100vh - 70px - 56px) / 100 * 50)); width: 100%;">
            <img style="width: 100%; height: 70%;" src="/assets/img/Polygon.svg" alt="">
            <img style="width: 100%; height: 30%; margin-top: 15px;" src="/assets/img/UCBerkeley_wordmark_blue.svg" alt="">
          </div>
        </div>
      </div>
      <div style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 70px;">
        <img src="/assets/img/security-bitmark-lauch.svg" alt="">
      </div>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
