<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Autonomy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="icon" type="image/x-icon" href="assets/icons/dev/72.png">
  <link rel="apple-touch-icon" href="assets/icons/dev/128.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/dev/144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/dev/152.png">
  <link rel="apple-touch-icon" sizes="196X196" href="assets/icons/dev/196.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#DDD5C7">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <div class="launch-content">
      <mat-toolbar class="header" layout="fill">
        <div class="header-line"><hr><hr></div>
        <div class="header-title direction-color">Autonomy</div>
        <div class="header-line"><hr><hr></div>
      </mat-toolbar>
      <div class="launch-content">
        <mat-card class="launch-words direction-color no-top">
          <p>Get better.</p>
          <p>Together.</p>
        </mat-card>
        <mat-card class="logo no-top">
          <div class="imgs">
            <img class="autonomy-logo" src="/assets/img/Polygon.svg" alt="">
            <img class="ucl-logo" src="/assets/img/UCBerkeley_wordmark_blue.svg" alt="">
          </div>
        </mat-card>
      </div>
      <div class="launch-footer">
        <img src="/assets/img/security-bitmark-lauch.svg" alt="">
      </div>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
