<button [hidden]="!isShowAddBtn" #addBtn class="add-button">Add to home screen</button>
<div class="content" [hidden]="stage != PageStage.Intro01">
  <mat-card class="header-btn" layout="fill">
    <a [routerLink]="['/landing']" class="back upcase">
      <img class="gap-right-5" src="/assets/img/back-small.svg" alt="back-arrow">
      <span>back</span>
    </a>
  </mat-card>
  <div class="onboarding-content">
    <mat-card class="no-top center-direction">
      <div class="onboarding-words direction-color">
        <p>Navigate the Berkeley community during COVID-19.</p>
      </div>
    </mat-card>
    <mat-card class="content-center no-bottom">
      <div class="dots">
        <div class="dot viewable"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </mat-card>
    <mat-card class="no-top no-bottom">
      <div class="img-groups">
        <img class="device" src="/assets/img/device.svg" alt="">
        <div class="intro">
          <img class="intro-a" src="/assets/img/intro1.png" alt="">
        </div>
      </div>
    </mat-card>
  </div>
  <div class="footer-btn">
    <a class="next" (click)="setStage(PageStage.Intro02)">
      <span class="gap-right-15">Next</span><img src="/assets/img/next-icon.svg" alt="">
    </a>
  </div>
</div>
