<div [ngClass]="{'fullscreen': isFullscreen}">
  <mat-tab-group headerPosition="below" mat-align-tabs="center" (click)="tabClick()" [selectedIndex]="tabActivated" (selectedIndexChange)="tabActiveChange($event)" animationDuration="200ms" [disablePagination]="true">
    <mat-tab class="col upcase" label="Check-in">
      <app-check-in></app-check-in>
    </mat-tab>
    <mat-tab class="col upcase" label="Resources">
      <app-resources></app-resources>
    </mat-tab>
    <mat-tab class="col upcase" label="Account">
      <ng-template matTabContent>
        <app-setting></app-setting>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
