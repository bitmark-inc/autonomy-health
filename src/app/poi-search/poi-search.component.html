<div class="search-page">
  <mat-toolbar class="search-bar">
    <mat-icon matPrefix class="search-icon">search</mat-icon>
    <input #placeSearchInput matInput type="text" [(ngModel)]="keyword" placeholder="Enter name or address..." class="search-input">
    <button mat-button *ngIf="keyword || resources" matSuffix mat-icon-button aria-label="Clear" (click)="keyword='' && resources=''">
      <mat-icon><img src="/assets/img/clear-search.svg" alt=""></mat-icon>
    </button>
  </mat-toolbar>
  <mat-card>
    <div *ngIf="placesByKeyword && placesByKeyword.length">
      <mat-card *ngFor="let place of placesByKeyword">
        <div class="place-found">
          <p>{{place.structured_formatting.main_text}}</p>
          <span>{{place.structured_formatting.secondary_text}}</span>
        </div>
      </mat-card>
    </div>
  </mat-card>
</div>
