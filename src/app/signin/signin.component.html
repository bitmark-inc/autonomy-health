<div class="main-content">
  <mat-toolbar class="header" layout="fill">
    <div class="header-line"><hr><hr></div>
    <div class="header-title">sign in</div>
    <div class="header-line"><hr><hr></div>
  </mat-toolbar>
  <div class="content">
    <mat-card>
      <div class="onboarding-words direction-color">
        <p>Welcome back! To sign in, please enter your 13-word recovery key:</p>
      </div>
    </mat-card>
    <mat-card><hr></mat-card>
    <mat-card>
      <div class="p-b-30">
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
        id="recoveryKey" [(ngModel)]="key" placeholder="Enter your recovery key here ..."></textarea>
      </div>
    </mat-card>
  </div>
  <div class="bottom-buttons">
    <div class="back">
      <a [routerLink]="['/landing']"><img src="/assets/img/back-icon.svg" alt=""><span
          class="command">Back</span></a>
    </div>
    <div class="next">
      <a (click)="signin()" [ngClass]="{'disable-btns': !key}">
        <span class="command">Sign in</span>
        <img src="/assets/img/signin.svg" alt="">
      </a>
    </div>
  </div>
</div>
